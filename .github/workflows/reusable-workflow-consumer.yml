# Demo calling another (reusable) workflow
name: Re-usable workflow consumer
on:
  push:
    branches:
      - reusable-workflow

jobs:
  build_cache:
    runs-on: ubuntu-latest

    # Outputs are evaluated on the runner at the end of the job
    outputs:
      cache_primary_key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: npm cache
        id: cache
        uses: actions/cache@v4.2.0
        with:
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          path: node_modules

      - name: Install code dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

  caller:
    needs: [build_cache]
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      # cache-primary-key is available as an output with actions/cache/restore but not actions/cache
      cache_primary_key: ${{ needs.build_cache.outputs.cache_primary_key }}